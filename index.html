<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light text-dark">
    <!-- Header Section -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow"
      >
        <div class="container">
          <a class="navbar-brand" href="#">EventManager</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto" id="searchForm">
              <input
                class="form-control me-2"
                type="search"
                id="searchInput"
                placeholder="Search events"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
            <div class="navbar-nav">
              <a class="nav-link text-dark" href="#">My Events</a>
              <a class="nav-link text-dark" href="#">Explore</a>
              <a class="nav-link text-dark" href="#">Settings</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mt-5 pt-5">
      <div class="row">
        <div class="col-lg-6">
          <h2 class="mb-4">Event Calendar</h2>
          <div
            id="calendar"
            class="border rounded p-3 shadow-sm hide-scrollbar"
            style="height: 600px"
          ></div>
        </div>
        <div class="col-lg-6">
          <h2 class="mb-4">Upcoming Events</h2>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#eventModal"
            >
              Add Event
            </button>
            <div>
              <form id="filterForm" class="d-flex">
                <select class="form-select me-2" id="filterCategory">
                  <option value="">All Categories</option>
                  <option value="Workshop">Workshop</option>
                  <option value="Seminar">Seminar</option>
                  <option value="Conference">Conference</option>
                  <option value="Meetup">Meetup</option>
                </select>
                <input type="date" class="form-control me-2" id="filterDate" />
                <button class="btn btn-outline-secondary" type="submit">
                  Filter
                </button>
              </form>
            </div>
          </div>
          <div
            id="upcoming-events"
            class="mt-2 pt-2"
            style="max-height: 600px; overflow-y: auto; overflow-x: hidden"
          ></div>
        </div>
      </div>
    </main>

    <!-- Event Creation Modal -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-labelledby="eventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Create New Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="eventDescription"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="eventDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="eventTime"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventLocation"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventCategory" class="form-label">Category</label>
                <select class="form-select" id="eventCategory" required>
                  <option value="">Select a category</option>
                  <option value="Workshop">Workshop</option>
                  <option value="Seminar">Seminar</option>
                  <option value="Conference">Conference</option>
                  <option value="Meetup">Meetup</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                Create Event
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-white text-dark text-center py-4 mt-3">
      <div class="container">
        <a href="#" class="text-dark">Help Center</a> |
        <a href="#" class="text-dark">Privacy Policy</a> |
        <a href="#" class="text-dark">Terms of Service</a>
        <p class="mt-2">Contact us: info@eventmanager.com</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
